<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskIt - Your Smart Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <h1 class="header-title">AskIt - Your Smart Assistant</h1>
            <img src="{{ url_for('static', filename='chatbot.png') }}" alt="Chatbot Tierno" class="chatbot-img">
          </div>

        <div id="chat-container" class="chat-container"></div>
        
        <div class="row mt-3">
            <div class="col-md-8">
                <select class="form-control" id="function-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledgebase</option>
                    <option value="search">Search Knowledgebase</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Clear Button -->
        <div class="text-center mt-3">
            <button id="clear-chat-btn" class="btn btn-danger">Clear Chat</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
